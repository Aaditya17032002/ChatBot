<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chatbot Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        
        <!-- Agent Selection -->
        <div class="agent-selection">
            <p>Select an agent to interact with:</p>
            <button class="agent-button" data-agent="Cloud Architecture">Cloud Architecture</button>
            <button class="agent-button" data-agent="Customer Support">Customer Support</button>
        </div>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there! How can I help you today?</p>
            </li>
        </ul>
        
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span class="material-symbols-outlined send-btn">send</span>
        </div>
    </div>
</body>

</html>
